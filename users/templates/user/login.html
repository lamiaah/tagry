{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tagry</title>
    <link rel="stylesheet" href="{% static 'node_modules/font-awesome/css/font-awesome.min.css'%}" />
    <link rel="stylesheet" href="{% static 'node_modules/perfect-scrollbar/dist/css/perfect-scrollbar.min.css'%}" />
    <link rel="stylesheet" href="{% static 'node_modules/flag-icon-css/css/flag-icon.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
    <link rel="shortcut icon" href="{% static 'images/favicon.png'%}" />
  </head>
  <body>
    <div class=" container-scroller">
      <!-- partial:../partials/_navbar.html -->
      <nav class="navbar navbar-default col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        
        <div class="navbar-menu-wrapper d-flex align-items-center">
          
          </button> 
          <ul class="navbar-nav ml-lg-auto d-flex align-items-center flex-row">
            
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-th"></i></a>
            </li>
          </ul>
          <button class="navbar-toggler navbar-dark navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 
       <div class="content-wrapper">
        
            <div class="row mb-6">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-body">
                    {% block content %}
                      <section class="probootstrap-section">
                          <div class="container">
                            <div class="row">
                              <div class="col-md-8">
                                 <form method ="POST">
                                    {% csrf_token %}
                                    <fieldset class ="form-group">
                                        <legend class="border-bottom-mb-2">LogIn</legend>
                                        {{ form|crispy }}
                                    </fieldset>
                                    <div class="form-group">
                                        <button class="btn btn-outline-info"type="submit">Log In</button>
                                    </div>
                                 </form>
                                  
                                                                
                              </div>
                            </div>
                          </div>
                       </section>
                    {% endblock content %}
                 </div>
               </div>
             </div>
           </div>
         </div>  
    
    </div>  

    

    
    <script src="{%static 'node_modules/jquery/dist/jquery.min.js'%}"></script>
    <script src="{%static 'node_modules/popper.js/dist/umd/popper.min.js'%}"></script>
    <script src="{%static 'node_modules/bootstrap/dist/js/bootstrap.min.js'%}"></script>
    <script src="{%static 'node_modules/chart.js/dist/Chart.min.js'%}"></script>
    <script src="{%static 'node_modules/perfect-scrollbar/dist/js/perfect-scrollbar.jquery.min.js'%}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5NXz9eVnyJOA81wimI8WYE08kW_JMe8g&callback=initMap" async defer></script>
    <script src="{%static 'js/off-canvas.js'%}"></script>
    <script src="{%static 'js/hoverable-collapse.js'%}"></script>
    <script src="{%static 'js/misc.js'%}"></script>
    <script src="{%static 'js/chart.js'%}"></script>
    <script src="{%static 'js/maps.js'%}"></script>
  </body>

</html>
