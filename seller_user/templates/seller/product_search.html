<p>You searched for: <strong>{{ query }}</strong></p>

{% if product %}
<p>Found {{ product|length }} book{{ product|pluralize }}.</p>
<ul>
    {% for product in product %}
    <li>{{ product.product_title }}</li>
    {% endfor %}
</ul>
{% else %}
<p>No products matched your search criteria.</p>
{% endif %}
